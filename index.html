<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-black p-6 rounded-lg shadow-lg w-80">
        <h1 class="text-2xl font-bold text-white text-center mb-4">Calculator</h1>
        <input type="text" id="display" class="w-full p-3 text-right text-2xl border rounded mb-4" disabled>

        <div class="grid grid-cols-4 gap-2">
            <button class="btn bg-gray-200" onclick="clearDisplay()">C</button>
            <button class="btn bg-gray-200" onclick="deleteLast()">←</button>
            <button class="btn bg-gray-200" onclick="appendToDisplay('%')">%</button>
            <button class="btn bg-blue-500 text-white" onclick="appendToDisplay('/')">÷</button>

            <button class="btn bg-gray-300" onclick="appendToDisplay('7')">7</button>
            <button class="btn bg-gray-300" onclick="appendToDisplay('8')">8</button>
            <button class="btn bg-gray-300" onclick="appendToDisplay('9')">9</button>
            <button class="btn bg-blue-500 text-white" onclick="appendToDisplay('*')">×</button>

            <button class="btn bg-gray-300" onclick="appendToDisplay('4')">4</button>
            <button class="btn bg-gray-300" onclick="appendToDisplay('5')">5</button>
            <button class="btn bg-gray-300" onclick="appendToDisplay('6')">6</button>
            <button class="btn bg-blue-500 text-white" onclick="appendToDisplay('-')">−</button>

            <button class="btn bg-gray-300" onclick="appendToDisplay('1')">1</button>
            <button class="btn bg-gray-300" onclick="appendToDisplay('2')">2</button>
            <button class="btn bg-gray-300" onclick="appendToDisplay('3')">3</button>
            <button class="btn bg-blue-500 text-white" onclick="appendToDisplay('+')">+</button>

            <button class="btn bg-gray-300 col-span-2" onclick="appendToDisplay('0')">0</button>
            <button class="btn bg-gray-300" onclick="appendToDisplay('.')">.</button>
            <button class="btn bg-green-500 text-white" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById("display").value += value;
        }

        function clearDisplay() {
            document.getElementById("display").value = "";
        }

        function deleteLast() {
            let current = document.getElementById("display").value;
            document.getElementById("display").value = current.slice(0, -1);
        }

        function calculateResult() {
            try {
                let result = eval(document.getElementById("display").value);
                document.getElementById("display").value = result;
            } catch {
                document.getElementById("display").value = "Error";
            }
        }
    </script>

    <style>
        .btn {
            padding: 15px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn:hover {
            transform: scale(1.05);
        }
    </style>
</body>
</html>
